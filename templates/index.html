<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
</head>

<body>

    <!-- Form to create a display name -->
    <form id="create_display_name">
        <input type="text" name="displayname" id="displayname" placeholder="Enter Display Name">
        <button id="username_btn" type="submit" disabled>Submit</button>
    </form>

    <!-- Display posts -->
    <div class="message_posts">
        {% for post in user_posts %}
        <!-- div allows us to track post by hashq -->
        <div class="post" data-hash="{{post.hash}}" data-username="{{post.username}}">
            <span class="username">{{post.username}}</span>
            <span class="timestamp">{{post.timestamp}}</span>
            {{post.post}}
        </div>
        {% endfor %}
    </div>

    <!-- Form to create a post -->
    <form id="postform">
        <input type="text" name="post" id="post" placeholder="Post messages here">
        <button type="submit">Post</button>
    </form>

    <!-- Form to vote -->
    <form id="votesform">
        <div id="displaymessages"></div>
        <ul id="votes">
            <button data-vote='Yes'>Yes</button>
            <button data-vote='No'>No</button>
            <button data-vote='Maybe'>Maybe</button>
        </ul>
    </form>
</body>

</html>
